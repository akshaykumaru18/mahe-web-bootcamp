<html>
    <head>
        <title>GRID</title>
        <style>
            .grid{
                display: grid;
                grid-template-columns: auto auto auto;
            }

            .item {
                width: 50px;
                height: 50px;
                background-color: gray;
                color: black;
                border-radius: 100px;
                padding: 10px;
                align-content: center;
            }
        </style>
    </head>
    <body>
        <div class="grid">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>0</div>
        </div>
    </body>
</html>
